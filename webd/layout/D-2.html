<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d2</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap {
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 650px;
        }
        #aside h1 {
            height: 100px;
            background-color: #0fbfd6;

        }
        #aside nav {
            height: 550px;
            background-color: #1e5258;
        }
        
        #main {
            width: calc(100% - 200px);
            height: 650px;
            background-color: #1b7a86;

        }
        #slider {
            width: 100%;
            height: 400px;
            background-color: #d7e7ec;
            display: flex;
            
        }
        #slider .slider {
            width: calc(100% - 230px);
            background-color: #fff;
        }
        #slider .fix {
            width: 230px;
            height: inherit;
            background-color: #a73535;
        }
        
        #banner {
            width: 100%;
            height: 250px;
            background-color: #78949c;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;

        }
        #footer .footer1 {
            width: 200px;
            height: inherit;
            background-color: #e02929;
        }
        #footer .footer2 {
            display: flex;
            width: calc(100% - 200px);
            height: 100px;
        }
        .footer2-1 {
            width: calc(100% - 230px);
            background-color: #3867cc;
            height: 100px;
        }
        .footer2-2 {
            width: 230px;
            background-color: #2f725c;

        }


    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <main id="main">
            <section id="slider">
                <div class="slider"></div>
                <div class="fix"></div>
            </section>
            <section id="banner"></section>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </footer>
    </div>
</body>
</html>
