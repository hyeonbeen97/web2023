<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 M유형 1번 레이아웃</title>
    <link href="https://webfontworld.github.io/NanumSquare/NanumSquare.css" rel="stylesheet">
    <script defer src="js/A-1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'NanumSquare';
        }

        img {
            width: 100%;
            object-fit: cover;
            height: 300px;
        }

        #wrap {
            margin: 0 auto;
            width: 1200px;
            overflow: hidden;
        }

        #header {
            display: flex;
            width: 100%;
            height: 100px;
            justify-content: space-between;
        }

        .logo {
            width: 20%;
            background-color: #BDBDBD;
        }

        #nav {
            width: 80%;
            background-color: #A0A0A0;
        }

        #banner {
            width: 100%;
        }

        .slider {
            margin: 0 auto;
            background-color: #8A8A8A;
            height: 300px;
        }

        .slider__img {
            position: relative;
        }

        .slider1 {
            position: absolute;
            left: 30%;
            transition: all 0.4s;
        }

        .slider1::before {
            position: absolute;
            left: 5px;
            top: 5px;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 5px 10px;
        }

        #contents {
            display: flex;
            justify-content: space-between;
            height: 200px;
        }

        .card {
            width: 33.3333%;
            height: 200px;
        }

        .card:nth-child(1) {
            background-color: #4BFF9C;
        }

        .card:nth-child(2) {
            background-color: #ABFFD1;
        }

        .card:nth-child(3) {
            background-color: #FF996A;
        }

        #footer {
            display: flex;
            justify-content: space-between;
            height: 100px;
            width: 100%;
        }

        .flogo {
            width: 20%;
            background-color: #A5A5A5;
        }

        .copyright {
            width: 60%;
            background-color: #3C97FF;
        }

        .sns {
            width: 20%;
            background-color: #FF0F0F;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        li {
            list-style: none;
        }

        .nav {
            width: 80%;
            background-color: #ccc;
        }

        .nav>ul {
            display: flex;
            justify-content: right;
            padding: 30px 40px;
        }

        .nav>ul>li {
            position: relative;
        }

        .nav>ul>li>a {
            background-color: #FF0F0F;
            padding: 10px 40px;
        }

        .nav>ul>li>a:hover {
            background-color: #f58686;

        }

        .nav>ul>li>ul {
            position: absolute;
            left: 0;
            top: 40px;
            width: 100%;
            background-color: #ccc;
            display: none;
        }

        .nav>ul>li>ul>li>a {
            padding: 10px;
            display: block;
        }

        .nav>ul>li>ul>li>a:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="logo">로고</div>
            <nav class="nav">
                <ul>
                    <li>
                        <a href=#>메뉴1</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴1-1</a></li>
                            <li><a href="#">서브메뉴1-2</a></li>
                            <li><a href="#">서브메뉴1-3</a></li>
                            <li><a href="#">서브메뉴1-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href=#>메뉴2</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴2-1</a></li>
                            <li><a href="#">서브메뉴2-2</a></li>
                            <li><a href="#">서브메뉴2-3</a></li>
                            <li><a href="#">서브메뉴2-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href=#>메뉴3</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴3-1</a></li>
                            <li><a href="#">서브메뉴3-2</a></li>
                            <li><a href="#">서브메뉴3-3</a></li>
                            <li><a href="#">서브메뉴3-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href=#>메뉴4</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴4-1</a></li>
                            <li><a href="#">서브메뉴4-2</a></li>
                            <li><a href="#">서브메뉴4-3</a></li>
                            <li><a href="#">서브메뉴4-4</a></li>
                        </ul>
                    </li>
                </ul>
        </header>
        <banner id="banner">
            <div class="slider">
            </div>
        </banner>
        <contents id="contents">
            <div class="card">공지사항/갤러리</div>
            <div class="card">배너</div>
            <div class="card">바로가기</div>
        </contents>
        <footer id="footer">
            <div class="flogo">flogo</div>
            <div class="copyright">copyright</div>
            <div class="sns">sns</div>
        </footer>
    </div>

    <script>
        // document.querySelectorAll(".nav > ul > li").forEach((li)=>{
        //     li.addEventListener("mouseover", function(){
        //         document.querySelectorAll(".nav > ul > li").match(".submenu").style()
        //     })
        // })
        const lists = document.querySelectorAll(".nav > ul > li");

        lists.forEach(li => {
            li.addEventListener("mouseover", () => {
                lists.forEach(li => {
                    li.querySelector(".submenu").style.display = "block";
                });
                li.querySelector(".submenu").style.display = "block";
            });

            li.addEventListener("mouseout", () => {
                lists.forEach(li => {
                    li.querySelector(".submenu").style.display = "none";
                });
            });
        });
    </script>
</body>

</html>
