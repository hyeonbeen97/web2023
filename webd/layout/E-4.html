<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap 
        #top {
            width: 100%;
            height: calc(100vh - 120px);
            display: flex;
        }
        #aside {
            width: 200px;
            height: inherit;
        }
        #aside .logo {
            width: 200px;
            height: 13%;
            background-color: #366e46;

        }
        #aside .nav {
            width: 200px;
            height: 87%;
            background-color: #98a89c;

        }
        #aside2 {
            width: 400px;
            height: inherit;
            background-color: #16d01f;

        }
        #aside2 .a1 {
            height: 15%;
            background-color: #63e3bd;
        }
        #aside2 .a2 {
            height: 30%;
            background-color: #1fd74d;
        }
        #aside2 .a3 {
            height: 30%;
            background-color: #63e44c;
        }
        #aside2 .a4 {
            height: 25%;
            background-color: #9ceb1d;
        }
        #main {
            width: calc(100% - 600px);
            background-color: #993636;
        }
        #footer {
            width: 100%;
            height: 120px;
            display: flex;
        }
        #footer .foo1 {
            background-color: #2be2a5;
            width: 200px;
        }
        #footer .foo2 {
            width: calc(100% - 400px);
        }
        .foo2 .foo2-1 {
            width: 100%;
            height: 50%;
            background-color: #49ef97;
        }
        .foo2 .foo2-2 {
            width: 100%;
            background-color: #88106c;
            height: 50%;
        }
        #footer .foo3 {
            width: 200px;
            height: inherit;
            background-color: #fd1c1c;
        }

        /* 메뉴 영역 */

        a {
            text-decoration: none;
            color: #000;
        }

        li {
            list-style: none;
        }
        .nav>ul {
            width: 80%;
            display: inline-block;
            margin: 20px;
        }

        .nav>ul>li {
            position: relative;
            padding: 5px;
            border: 1px solid #93d4da;
            background-color: #2c7912;
        } 

        .submenu {
            position: absolute;
            left: 160px;
            top: 0px;
            width: 100%;
            margin-top: 1px;
            background-color: #ccc;
            display: none;
        }


        .nav>ul>li:hover {
            background-color: #f58686;

        }

        .nav>ul>li>ul>li { 
            padding: 7px;
            font-size: 12px;
            background-color: #6de914;
        }
        .nav>ul>li>ul>li>a {
            padding: 10px;
            display: block;
        }

        .nav>ul>li>ul>li>a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="top">
            <div id="aside">
                <div class="logo"></div>
                <div class="nav">
                    <ul>
                        <li>
                            <a href="#">menu1</a>
                            <ul class="submenu">
                                <li>서브메뉴1-1</li>
                                <li>서브메뉴1-2</li>
                                <li>서브메뉴1-3</li>
                                <li>서브메뉴1-4</li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">menu2</a>
                            <ul class="submenu">
                                <li>서브메뉴2-1</li>
                                <li>서브메뉴2-2</li>
                                <li>서브메뉴2-3</li>
                                <li>서브메뉴2-4</li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">menu3</a>
                            <ul class="submenu">
                                <li>서브메뉴3-1</li>
                                <li>서브메뉴3-2</li>
                                <li>서브메뉴3-3</li>
                                <li>서브메뉴3-4</li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">menu4</a>
                            <ul class="submenu">
                                <li>서브메뉴4-1</li>
                                <li>서브메뉴4-2</li>
                                <li>서브메뉴4-3</li>
                                <li>서브메뉴4-4</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="aside2">
                <div class="a1"></div>
                <div class="a2"></div>
                <div class="a3"></div>
                <div class="a4"></div>
            </div>
            <div id="main"></div>
        </div>
        <div id="footer">
            <div class="foo1"></div>
            <div class="foo2">
                <div class="foo2-1"></div>
                <div class="foo2-2"></div>
            </div>
            <div class="foo3"></div>
        </div>
    </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(".nav > ul > li").mouseover(function(){
            // $(".nav > ul > li").find(".submenu").stop().slideDown();
            $(this).find(".submenu").stop().slideDown();
            
        });
        $(".nav > ul > li").mouseout(function(){
            $(".nav > ul > li").find(".submenu").stop().slideUp('fast');
        });
    </script>
</body>
</html>
