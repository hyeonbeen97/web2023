<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 B유형 4번 레이아웃</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        h1,h2,h3,h4,h5,h6 {
            font-size: 20px;
            font-weight: normal;
        }
        #wrap {
            width: 100%;
            height: 700px;
            margin: 0 auto;
       }
       .container {
           width: 1200px;
           height: inherit;
           background-color: rgba(255, 225, 255, 0.6);
           margin: 0 auto;
       }
        #header {
            width: 100%;
            height: 100px;
            background-color: #1000a3;
        }
        #header .container {
            display: flex;
        }
        #header h1 {
            width: 20%;
            background-color: #2c75a5;
        }
        #header nav {
            width: 80%;
            background-color: #374752;

        }
        #slider {
            width: 100%;
            height: 300px;
        }
        #contents {
            width: 100%;
            height: 200px;
        }
        #contents .container {
            display: flex;
        }
        #contents .content1{
            width: 33.333%;
            background-color: #fc0a0a;
        }
        #contents .content2{
            width: 33.333%;
            background-color: #523131;
        }
        #contents .content3{
            width: 33.333%;
            background-color: #221515;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: aqua;
        }
        #footer .container {
            display: flex;
        }
        #footer .footer1{
            width: 80%;
        }
        #footer .footer1-1{
            width: 100%;
            height: 50%;
            background-color: #3b1010;
        }
        #footer .footer1-2{
            width: 100%;
            height: 50%;
            background-color: #ec2727;
        }

        #footer .footer2{
            width: 20%;
            background-color: #49c9a9;
        }

    
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <h1></h1>
                <nav></nav>
            </div>
        </div>
        <div id="slider">
            <div class="container">

            </div>

        </div>
        <div id="contents">
            <div class="container">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </div>

        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1">
                    <div class="footer1-1"></div>
                    <div class="footer1-2"></div>
                </div>
                <div class="footer2"></div>
            </div>

        </div>
    </div>
</body>
</html>
