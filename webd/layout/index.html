    <style>
        @import url('https://webfontworld.github.io/vitro/VitroCore.css');
        @import url('https://webfontworld.github.io/score/SCoreDream.css');
        @import url('https://webfontworld.github.io/Cafe24SsurroundAir/Cafe24SsurroundAir.css');

        * {
            margin: 0;
            padding: 0;
            font-family: "VitroCore";
        }
        #wrap {
            padding: 40px;
            display: flex;
        }
        iframe {
            width: 100vw;
            height: 100vh;
        }

        a {
            text-decoration: none;
            color: #666;
        }
        li {
            list-style: none;
        }
        #nav {
            display: flex;
            
        }
        #nav ul {
            margin-right: 2px;
        }
        #nav li a {
            border: 1px ridge #0011ff;
            width: 50px;
            height: 50px;
            display: inline-block;
            margin-bottom: 2px;
            text-align: center;
            line-height: 50px;
            text-align: center;
        }
        #nav li:hover a ,
        #nav li.active a{
            border-color: #000;
            background-color: #000;
            color: #fff ;
        }
        #main {
            margin: 20px;
            margin-left: 20px;
            border: 1px solid #ccc;
            width: calc(100% 40px);
        }

    </style>
</head>

<body>
    <div id="wrap">
        <nav id="nav">

        <main id="main">
            <iframe src="A-1.html" frameborder="0"></iframe>
        </main>
    </div>
    <script>
        // const mainSrc = document.querySelector(".main")
        const lis = document.querySelectorAll("#nav ul li ")
        const list = document.querySelectorAll("#nav ul li a")
        const iframeImg = document.querySelector("#main iframe")

        lis.forEach((li)=>{
            li.addEventListener("click",(e)=>{
                e.preventDefault();
                let href = li.querySelector("a").getAttribute("href");
                iframeImg.setAttribute("src", href)

                lis.forEach(el => {
                    el.classList.remove("active")
                })
                li.classList.add("active")
            })
        })
    </script>
</body>
