<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 타입 04 -b1</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            color: #fff;
            text-align: center;
            font-size: 20px;
        }
        h1,h2,h3,h4,h5,h6 {
            font-size: 20px;
            font-weight: normal;
        }
        #wrap {
            width: 100%;
            margin: 0 auto;
       }
        #header {
            width: 100%;
            height: 100px;
            background-color: #1000a3;
        }
    
        #header .container {
            display: flex;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        
        #header .container .logo {
            width: 20%;
            height: 100px;
            background-color: #03045e;
        }
        #header .container .menu {
            width: 80%;
            height: 100px;
            background-color: #898bee;
        }
        #slider .container {
            background-color: #3861d3;
            height: 300px;
        }
        #contents .container {
            display: flex;
        }
        #contents .container .cont1 {
            width: 33.3333%;
            height: 200px;
            background-color: #2f3e81;
        }
        #contents .container .cont2 {
            width: 33.3333%;
            height: 200px;
            background-color: #4d6cf7;
        }
        #contents .container .cont3 {
            width: 33.3333%;
            height: 200px;
            background-color: #131830;
        }
        #footer {
            background-color: #6e13aa;
        }
        #footer .container {
            display: flex;
            height: 100px;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #footer .container .foot1 {
            width: 80%;
            height: 100px;
            background-color: #197dac;
        }
        #footer .container .foot2 {
            width: 20%;
            height: 50px;
            background-color: #205a75;
        }
        #footer .container .foot3 {
            width: 20%;
            height: 50px;
            background-color: #0c2c3b;
        }
        
    </style>
</head>
<body>
        <header id="header">
            <div class="container">
                <h1 class="logo">로고</h1>
                <nav class="menu">메뉴</nav>
            </div>
        </header> 
        <!--header -->
        <article id="slider">
            <div class="container">
                이미지 슬라이더
            </div>
        </article>
        <!--slider -->
        <section id="contents">
            <div class="container">
                <article class="cont1">공지사항</article>
                <article class="cont2">배너</article>
                <article class="cont3">바로가기</article>
            </div>
        </section>
        <!--contents -->
        <footer id="footer">
            <div class="container">
                <div class="foot1">로고</div>
                <div class="foot2">하단메뉴</div>
                <div class="foot3">카피라이터</div>
            </div>
        </footer>
        <!--footer -->
</body>
</html>
