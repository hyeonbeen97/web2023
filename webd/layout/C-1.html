<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 타입 04 -b1</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            color: #fff;
            text-align: center;
            font-size: 20px;
        }
        h1,h2,h3,h4,h5,h6 {
            font-size: 20px;
            font-weight: normal;
        }       
        #wrap {
            width: 1000px;
            display: flex;
            flex-wrap: wrap;
        }
        #header {
            width: 20%;
            height: 650px;
            background-color: #6108b4;
        }
        #section {
            width: 80%;
            display: flex;
            flex-wrap: wrap;
        }
        #section .slider {
            width: 100%;
            background-color: #b5179e;
            height: 350px;
        }

        #section .content {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        #section .content .cont1 {
            background-color: #7209b7;
            width: 33.3333%;
            height: 200px;
        }
        #section .content .cont2 {
            background-color: #560bad;
            width: 33.3333%;
            height: 200px;
        }
        #section .content .cont3 {
            background-color: #480ca8;
            width: 33.3333%;
            height: 200px;
        }
        #section .footer {
            width: 100%;
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #section .footer .foot1 {
            background-color: #3a0ca3;
            width: 20%;
            height: 100px;
        }
        #section .footer .foot2 {
            background-color: #3f37c9;
            width: 80%;
            height: 50px;
        }
        #section .footer .foot3 {
            background-color: #4361ee;
            width: 80%;
            height: 50px;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">로고</header>
        <main id="section">
            <article class="slider">이미지</article>
            <content class="content">
                <div class="cont1">공지사항</div>
                <div class="cont2">배너</div>
                <div class="cont3">바로가기</div>
            </content>
            <footer class="footer">
                <div class="foot1">로고</div>
                <div class="foot2">하단메뉴</div>
                <div class="foot3">카피라이터</div>
            </footer>
        </main>
    </div>   
</body>
</html>
