<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #0e0808;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
            
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #d33434;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #775959;
        }
        #side {
            width: 400px;
            height: 780px;
            background-color: #e70909;
            float: left;
        }
        #contents {
            width: 800px;
            height: 780px;
            background-color: #270101;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #642828;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="side"></div>
        <div id="contents"></div>
        <div id="footer"></div>
    </div>
    
</body>
</html>
