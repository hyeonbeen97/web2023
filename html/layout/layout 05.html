<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #b8eb01;
        }

        #warp{
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
        }
        #header{
            width: 1200px;
            height: 100px;
            background-color: #19478b;
        }
        #nav{
            width: 1200px;
            height: 100px;
            background-color: #464a50;
        }
        #asid{
            width: 400px;
            height: 780px;
            float: left;
            
        }
        #a1{
            width: 400px;
            height: 390px;
            background-color: #58685a;
        }
        #a2{
            width: 400px;
            height: 390px;
            background-color: #07200a;
        }
        #contents{
            width: 800px;
            height: 780px;
            float: left;
        }    
        #c1{
            width: 800px;
            height: 390px;
            background-color: #e8eaec
        }
        #c2{
            width: 800px;
            height: 390px;
            background-color: #7a1299;
        }
        #footer{
            width: 1200px;
            height: 100px;
            clear: both;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="warp">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="asid">
            <div id="a1"></div>
            <div id="a2"></div>
        </div>
        <div id="contents">
            <div id="c1"></div>
            <div id="c2"></div>
        </div>
        <div id="footer"></div>
    </div>
    
</body>
</html>
