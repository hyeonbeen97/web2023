<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 t</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 100%;
        }   
        #aside {
            width: 20%;
            height: 1000px;
            float: left;
        }
        .aside1 {
            width: 100%;
            height: 200px;
            background-color: #24c9dfa8;
        }
        .aside2 {
            width: 100%;
            height: 300px;
            background-color: #1a8391a8;
        }
        .aside3 {
            width: 100%;
            height: 500px;
            background-color: #0c4249a8;
        }
        #contents {
            width: 80%;
            height: 1000px;
            float: left;
        }

        .artcle1 {
            width: 100%;
            height: 500px;
            background-color: #0f43b4;
        }
        .artcle2 {
            width: 100%;
            height: 300px;
            background-color: #5573b4;
        }
        .artcle3 {
            width: 100%;
            height: 200px;
            background-color: #011031;
        }

        .a1 {
            width: 33%;
            height: 300px;
            background-color: #0ac529;
            float: left;
        }
        .a2 {
            width: 34%;
            height: 300px;
            background-color: #1d5025;
            float: left;
        }
        .a3 {
            width: 33%;
            height: 300px;
            background-color: #6e7c70;
            float: left;
        }
        .a4 {
            width: 20%;
            height: 200px;
            background-color: #3545d4;
            float: left;
        }
        .a5 {
            width: 60%;
            height: 200px;
            background-color: #bd09d4;
            float: left;
        }
        .a6 {
            width: 20%;
            height: 200px;
            background-color: #630713;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <div class="aside1"></div>
            <div class="aside2"></div>
            <div class="aside3"></div>
        </div>
        <div id="contents">
            <div class="artcle1"></div>
            <div class="artcle2">
                <div class="a1"></div>
                <div class="a2"></div>
                <div class="a3"></div>
            </div>
            <div class="artcle3">
                <div class="a4"></div>
                <div class="a5"></div>
                <div class="a6"></div>
            </div>
        </div>
    </div>
</body>
</html>
