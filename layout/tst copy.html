<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 100%;
            margin: 0 auto;
        }
        #aside {
            width: 20%;
            height: 1080px;
            float: left;
        }
        .aside1 {
            width: 100%;
            height: 20%;
            background-color: #06285c;
        }
        .aside2 {
            width: 100%;
            height: 25%;
            background-color: #637083;
        }
        .aside3 {
            width: 100%;
            height: 55%;
            background-color: #700985;
        }

        #contents {
            width: 80%;
            background-color: #050101;
            float: left;
        }
        .section1 {
            width: 100%;
            height: 50%;
            background-color: #b81212;

        }
        .section2 {
            width: 100%;
            height: 40%;
            background-color: #923030;

        }
            
        .section3 {
            width: 100%;
            height: 10%;
            background-color: #7a5656;

        }
        

        
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <div class="aside1"></div>
            <div class="aside2"></div>
            <div class="aside3"></div>
        </aside>
        <contents id="contents">
            <div class="section1"></div>
            <div class="section2"></div>
            <div class="section3"></div>
        </contents>
    </div>
</body>
</html>
