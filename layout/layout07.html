<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>레이아웃07 -float 반응형</title>
     <style>
          * {
               padding: 0
               ;margin: 0;
          }

          body {
               background-color: #FFFFFF;
          }
          #wrap {
               width: 1200px;
               margin: 0 auto;
          }
          #header {
               width: 100%;
               height: 100px;
               background-color: #C8E6C9;
          }
          #nav {
               width: 100%;
               height: 100px;
               background-color: #A5D6A7;
          }
          #section {
               width: 100%;
               overflow: hidden;
          }
          #artcle {
               width: 30%;
               height: 780px;
               background-color: #81C784;
               float: left;
          }
          #artcle1 {
               width: 40%;
               height: 780px;
               background-color: #66BB6A;
               float: left;
          }
          #artcle2 {
               width: 30%;
               height: 780px;
               background-color: #4CAF50;
               float: left;
          }
          #footer {
               width: 100%;
               height: 100px;
               background-color: #4CAF50;
          }
          @media (max-width:1220px) {
               #wrap {
                    width: 96%;
               }
               #artcle {
                    width: 30%;
                    height: 630px;
               }
               #artcle1 {
                    width: 70%;
                    height: 630px;
               }
               #artcle2 {
                    width: 100%;
                    height: 150px;
               }
          }
          @media (max-width: 600px) {
               #artcle {
                    width: 100%;
                    height: 200px;
               }
               #artcle1 {
                    width: 100%;
                    height: 430px;
               }
          }
     </style>
</head>
<body>
     <div id="wrap">
          <div id="header"></div>
          <div id="nav"></div>
          <div id="section">
               <div id="artcle"></div>
               <div id="artcle1"></div>
               <div id="artcle2"></div>
          </div>
          <div id="footer"></div>
     </div>
</body>
</html>
