<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5 flex 방식</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #header {
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            height: 200px;
            background-color: #B9AAA5;
        }
        #main {
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
        #artcle1 {
            width: 1200px;
            height: 100px;
            background-color: #74574A;
        }
        #artcle2 {
            width: 1200px;
            height: 200px;
            background-color: #684D43;
        }
        #artcle3 {
            width: 600px;
            height: 480px;
            background-color: #594139;
        }
        #artcle4 {
            width: 600px;
            height: 480px;
            background-color: #4A352F;
        }
        #main .container {
            display: flex;
            flex-wrap: wrap;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                <artcle id="artcle1"></artcle>
                <artcle id="artcle2"></artcle>
                <artcle id="artcle3"></artcle>
                <artcle id="artcle4"></artcle>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
    
</body>
</html>
