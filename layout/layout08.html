<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>레이아웃08 - float 유형 반응형</title>
     <style>
          * {
               padding: 0;
               margin: 0;
          }

          body {
               background-color: #E1F5FE;
          }

          #wrap {
               width: 1200px;
               margin: 0 auto;
          }

          #header {
               width: 100%;
               height: 100px;
               background-color: #B3E5FC;
          }
          #nav {
               width: 100%;
               height: 100px;
               background-color: #81D4FA;
          }
          #section {
               width: 100%;
               overflow: hidden;
          }
          #aside {
               width: 25%;
               height: 780px;
               background-color: #4FC3F7;
               float: left;
          }
          #artcle1 {
               width: 75%;
               height: 260px;
               background-color: #29B6F6;
               float: left;
          }
          #artcle2 {
               width: 75%;
               height: 260px;
               background-color: #03A9F4;
               float: left;
          }
          #artcle3 {
               width: 75%;
               height: 260px;
               background-color: #039BE5;
               float: left;
          }
          #footer {
               height: 100px;
               width: 100%;
               background-color: #0288D1;
          }
          @media (max-width:1220px){
               #wrap {
                    width: 96%;  
               }
               #artcle2 {
                    width: 37.5%;
                    height: 520px;
               }
               #artcle3 {
                    width: 37.5%;
                    height: 520px;
               }
          }

          @media (max-width:768px){
               #wrap {
                    width: 100%;  
               }
               #aside {
                    width: 30%;
                    height: 780px;
               }
               #artcle1 {
                    width: 70%;
                    height: 390px;
               }
               #artcle2 {
                    width: 70%;
                    height: 390px;
               }

               #artcle3  {
                    width: 0%;
                    height: 0;
               }
          }

          @media (max-width:480px){
               #wrap {
                    width: 100%;  
               }
               #aside {
                    width: 100%;
                    height: 200px;
               }
               #artcle1 {
                    width: 100%;
                    height: 430px;
               }
               #artcle2 {
                    width: 100%;
                    height: 150px;
               }

               #artcle3  {
                    width: 0%;
                    height: 0;
               }
          }
     </style>
</head>
<body>
     <div id="wrap">
          <div id="header"></div>
          <div id="nav"></div>
          <div id="section">
               <div id="aside"></div>
               <div id="artcle1"></div>
               <div id="artcle2"></div>
               <div id="artcle3"></div>
          </div>
          <div id="footer"></div>
     </div>
</body>
</html>
