<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1차 평가 평가문항 1</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #c4f5bc;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
                "header header"
                "nav nav"
                "aside section1"
                "aside section2"
                "footer footer"
            ;
            grid-template-rows: 100px 100px 390px 390px 100px;
            grid-template-columns: 400px 800px;
        }
        #header {
            background-color: #5bf14e;
            grid-area: header;
        }
        #nav {
            background-color: #47b843;
            grid-area: nav;
        }
        #aside {
            background-color: #07662c;
            grid-area: aside;
        }
        #section1 {
            background-color: #77ac16;
            grid-area: section1;
        }#section2 {
            background-color: #0a923e;
            grid-area: section2;
        }
        #footer {
            background-color: #57a374;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <wrap id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <section id="section1"></section>
        <section2 id="section2"></section2>
        <footer id="footer"></footer>
    </wrap>
</body>
</html>
