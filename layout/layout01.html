<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            margin: 0 auto; /*블로구조를 가운데 정렬하고 싶을때*/
        }
        body {
            background-color: #003747;
        }
        #wrap {
            width: 1200px; 
            height: 1080px;
            background-color: #5d3db6;      
        }
        #header {
            width: 1200px;
            height: 200px;
            background-color: #8977ec;
        }
        #contents {
            width: 1200px;
            height: 680px;
            background-color: #3055cc;
        }
        #footer {
            width: 1200px;
            height: 200px;
            background-color: #c8c5ec;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="contents"></div>
        <div id="footer"></div>
    </div>
    
</body>
</html>
