<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃18 - flex 유형 반응형</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #81D4FA;
        }
        #section {
            width: 100%;
            height: 780px;
            background-color: #fff;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        .aside {
            width: 30%;
            height: 780px;
            background-color: #4FC3F7;
        }
        .container {
            width: 70%;
            height: 780px;
            background-color: #702525;
            display: flex;
            flex-wrap: wrap;
        }
        .section1 {
            width: 100%;
            height: 260px;
            background-color: #29B6F6;
        }
        .section2 {
            width: 100%;
            height: 260px;
            background-color: #03A9F4;
        }
        .section3 {
            width: 100%;
            height: 260px;
            background-color: #039BE5;            
        }
        
        #footer {
            width: 100%;
            height: 100px;
            background-color: #0288D1;
        }

        @media(max-width:1200px){
            #wrap{
                width: 96%;
            }
            .section1 {
                width: 100%;
                height: 260px;
            }
            .section2 {
                width: 50%;
                height: 520px;
            }
            .section3 {
                width: 50%;
                height: 520px;
            }
        }

        @media(max-width:768px){
            #wrap{
                width: 100%;
            }
            .section1 {
                width: 100%;
                height: 390px;
            }
            .section2 {
                width: 100%;
                height: 390px;
            }
            .section3 {
                display: none;
            }
        }

        @media(max-width:600px){
            #wrap{
                width: 100%;
            }
            .aside {
                width: 100%;
                height: 200px;
            }
            .section1 {
                width: 100%;
                height: 430px;
            }
            .section2 {
                width: 100%;
                height: 150px;
            }
            .section3 {
                display: none;
            }
        }    
        </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="section">
            <aside class="aside"></aside>
            <container class="container">
                <section1 class="section1"></section1>
                <section2 class="section2"></section2>
                <section3 class="section3"></section3>
            </container>
        </section>
        <footer id="footer"></footer>
    </div>
</body>
</html>
