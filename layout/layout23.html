<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이이웃 3 그리드</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #8b5f5f;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
                "header header"
                "nav nav"
                "aside artcle1"
                "aside artcle2"
                "aside artcle3"
                "footer footer"
            ;
            grid-template-columns: 300px 900px;
            grid-template-rows: 100px 100px 260px 260px 260px 100px;
        }

        #header {
            background-color: #5a2121;
            grid-area: header;
        }
        #nav {
            background-color: #2c2626;
            grid-area: nav;
        }
        #aside {
            background-color: #832121;
            grid-area: aside;
        }
        #artcle1 {
            background-color: #fff;
            grid-area: artcle1;
        }
        #artcle2 {
            background-color: #2a3175;
            grid-area: artcle2;
        }
        #artcle3 {
            background-color: #b62c2c;
            grid-area: artcle3;
        }
        #footer {
            background-color: #4b4444;
            grid-area: footer;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <artcle id="artcle1"></artcle>
        <artcle id="artcle2"></artcle>
        <artcle id="artcle3"></artcle>
        <footer id="footer"></footer>
    </div>
</body>
</html>
