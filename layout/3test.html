<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1차 평가 평가문항 3</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #7167f3;
        }
        #wrap {
            width: 1200px;
            margin:0 auto;
            display: grid;
            grid-template-areas: 
                "header header header"
                "nav nav nav"
                "aside section1 section2"
                "aside artcle1 artcle1"
                "aside artcle2 artcle2"
                "footer footer footer"
            ;
            grid-template-columns: 300px 450px 450px;
            grid-template-rows: 100px 100px 260px 260px 260px 100px;
        }
        #header {
            background-color: #4f43fc;
            grid-area: header;
        }
        #nav {
            background-color: #b770fa;
            grid-area: nav;
        }
        #aside {
            background-color: #ecaa52;
            grid-area: aside;
        }
        #section1 {
            background-color: #985de6;
            grid-area: section1;
        }
        #section2 {
            background-color: #ec6ce6;
            grid-area: section2;
        }
        #artcle1 {
            background-color: #df19d5;
            grid-area: artcle1;
        }
        #artcle2 {
            background-color: #7a17b3;
            grid-area: artcle2;
        }
        #footer {
            background-color: #ce7ffc;
            grid-area: footer;
        }

    </style>
</head>
<body>
    <wrap id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <section1 id="section1"></section1>
        <section2 id="section2"></section2>
        <artcle1 id="artcle1"></artcle1>
        <artcle2 id="artcle2"></artcle2>
        <footer id="footer"></footer>
    </wrap>
</body>
</html>
