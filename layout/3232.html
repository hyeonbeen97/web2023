<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap {
            width: 100%;
            height: 1080px;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #570e0e;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #630877;
        }
        #main {
            width: 100%;
            height: 780px;
            background-color: #9e9393;

        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: #df0202;
        }
        .cotainer {
            width: 1200px;
            height: inherit;
            background-color:rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
        #main .cotainer {
            display: flex;
            flex-wrap: wrap;
        }
        #main .cotainer .artcle1 {
            width: 100%;
            height: 100px;
            background-color: #0668d1;
        }
        #main .cotainer .artcle2 {
            width: 50%;
            height: 680px;
            background-color: #fff;
        }
        #main .cotainer .artcle3 {
            width: 50%;
            height: 680px;
            background-color: #00a481;
        }
        #main .cotainer .artcle2 .ac1 {
            width: 100%;
            height: 200px;
            background-color: #5772b2;
        }
        #main .cotainer .artcle2 .ac2 {
            width: 100%;
            height: 480px;
            background-color: #04194b;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="cotainer"></div>
        </header>
        <nav id="nav">
            <div class="cotainer"></div>
        </nav>
        <main id="main">
            <div class="cotainer">
                <div class="artcle1"></div>
                <div class="artcle2">
                    <div class="ac1"></div>
                    <div class="ac2"></div>
                </div>
                <div class="artcle3"></div>
            </div>
        </main>
        <footer id="footer">
            <div class="cotainer"></div>
        </footer>
    </div>
</body>
</html>
