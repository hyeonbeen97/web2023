<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃17 - flex 유형 반응형</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #A5D6A7;
        }
        #main {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        .artcle1 {
            width: 25%;
            height: 780px;
            background-color: #81C784;
        }
        .artcle2 {
            width: 50%;
            height: 780px;
            background-color: #66BB6A;
        }
        .artcle3 {
            width: 25%;
            height: 780px;
            background-color: #4CAF50;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #43A047;
        }

        @media (max-width:1220px){
            #wrap {
                width: 96%;
            }
        }

        @media (max-width:768px){
            #wrap {
                width: 100%;
            }
            .artcle1 {
                width: 35%;
                height: 630px;
            }
            .artcle2 {
                width: 65%;
                height: 630px;
            }
            .artcle3 {
                width: 100%;
                height: 150px;
            }
        }

        @media (max-width:600px){
            .artcle1 {
                width: 100%;
                height: 200px;
            }
            .artcle2 {
                width: 100%;
                height: 430px;
            }
            .artcle3 {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <div class="artcle1"></div>
            <div class="artcle2"></div>
            <div class="artcle3"></div>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
