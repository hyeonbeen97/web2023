    <title>웹사이트 코딩 시험</title>
</head>
<body>
    
</body>
<script>
{
    let i = 0;
    let sum = 0;
    while(i < 10){
        i = i + 1;
        if(i % 2 == 0){
            continue
        }
        sum += i;
    }

    console.log(sum)
}
</script>
