<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패럴랙스 효과</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nabla&family=Rubik+Dirt&family=Stardos+Stencil&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Nabla', cursive;
    }
    body {
        height: 20000px;
        background-color: #ca5b00;
    }
    .scrollTop {
        position: fixed;
        left: 10px;
        top: 10px;
        z-index: 1000;
        width: 40px;
        height: 40px;
        color: #fff;
        text-align: center;
        font-size: 14px;
        line-height: 40px;
        background-color: rgba(0,0,0,0.6);
    }
    .fixed {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        
    }
    .s1-text1 {
        font-size: 30vw;
        line-height: 1;
        padding-top: 8vw;
        color: #ffdcdc;

        
    }
    .s1-text2 {
        font-size: 0vw;
        line-height: 1;
        padding-top: 8vw;
        color: #1b7238;

    }
    .s1-text3 {
        line-height: 0.8;
        text-align: center;
    }
    .s1-img1 {
        width: 200vw;
        height: 100vh;
    }


    .s1-img1 > div {
        height: 20vh;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .s1-img1 > div > div {
        width: 19vh;
        height: 19vh;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat; 
        border: 5px solid #000000;
        filter: saturate(10%);
    }
    .s1-img1-1 > div:first-child { background-image: url(https://source.unsplash.com/500x500/?pink);}
    .s1-img1-1 > div:last-child { background-image: url(https://source.unsplash.com/500x500/?violet);}
    .s1-img1-2 > div:first-child { background-image: url(https://source.unsplash.com/500x500/?blue);}
    .s1-img1-2 > div:last-child { background-image: url(https://source.unsplash.com/500x500/?yellow);}
    .s1-img1-3 > div:first-child { background-image: url(https://source.unsplash.com/500x500/?black);}
    .s1-img1-3 > div:last-child { background-image: url(https://source.unsplash.com/500x500/?white);}
    .s1-img1-4 > div:first-child { background-image: url(https://source.unsplash.com/500x500/?green);}
    .s1-img1-4 > div:last-child { background-image: url(https://source.unsplash.com/500x500/?flower);}
    .s1-img1-5 > div:first-child { background-image: url(https://source.unsplash.com/500x500/?sky);}
    .s1-img1-5 > div:last-child { background-image: url(https://source.unsplash.com/500x500/?car);}
</style>
</head>
<body class="body"
data-0="background-color: #ca5b00"
data-2499="background-color: #ca5b00"
data-2500="background-color: green"
data-7099="background-color: green"
data-7100="background-color: blue"
>
    <div class="scrollTop"></div>

    <section id="section1">
        <div class="s1-text1 fixed" 
            data-0="font-size: 0vw; opacity:1"
            data-1800="font-size: 25vw; opacity: 1"
            data-2000="font-size: 100vw; opacity: 1"
            data-2100="font-size: 25vw; opacity: 1"
            data-3000="font-size: 0vw;  opacity: 0"
        >WEB</div>
        <div class="s1-text2 fixed"
            data-2500="font-size: 0vw; transform: translate(-50%,-50%) rotate(0deg) "
            data-3000="font-size: 30vw; transform: translate(-50%,-50%)  rotate(720deg)"
            data-3100="font-size: 32vw;"
            data-3200="font-size: 30vw;"
            data-3300="font-size: 32vw;"
            data-3400="font-size: 30vw;"
            data-3500="font-size: 32vw;"
            data-3600="font-size: 30vw;"
            data-7000="font-size: 30vw; opacity: 1"
            data-7100="font-size: 100vw; opacity: 0"
        >Hello</div>
        <div class="s1-img1 fixed"
            data3000="width: 200vw;"
            data4000="width: -10vw; "
            data6000="opacity: 1; width: 70vw"
            data6500="opacity: 0.5; width: 90vw"
            data7000="opacity: 0; width: 100vw"

            >
            <div class="s1-img1-1"
            data3000="transform: rotate(180deg); "
            data4000="transform: rotate(360deg);"
            >
                <div></div>
                <div></div>
            </div>
            <div class="s1-img1-2"
            data3500="transform: rotate(180deg); "
            data4500="transform: rotate(360deg);"
            >
                <div></div>
                <div></div>
            </div>
            <div class="s1-img1-3"
            data4000="transform: rotate(180deg);"
            data5000="transform: rotate(360deg);"
            >
                <div></div>
                <div></div>
            </div>
            <div class="s1-img1-4"
            data4500="transform: rotate(180deg); "
            data5500="transform: rotate(360deg);"
            >
                <div></div>
                <div></div>
            </div>
            <div class="s1-img1-5"
            data5000="transform: rotate(180deg); "
            data6000="transform: rotate(360deg);"
            >
                <div></div>
                <div></div>
            </div>
        </div>
            <div class="s1-text3 fixed"
            data-7100="font-size: 100vw; opacity:0"
            data-7200="font-size: 20vw; opacity:1 "
        >Thank you</div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
    <script type="text/javascript">
        let s = skrollr.init();
    </script>

    <script>
        window.addEventListener("scroll", () => {
            let scrollTop = window.pageYOffset || window.scrollY;
            document.querySelector(".scrollTop").innerText = parseInt(scrollTop);
        });
    </script>
</body>
</html>
