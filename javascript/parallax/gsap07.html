<!DOCTYPE html>
<html lang="ko">

        <title>GSAP 패럴럭스 이펙트 : 가로모드</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/parallax.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

        <style>
        #header {
            position: fixed;
            z-index: 10000;
        }
        .parallaxs__item {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .parallaxs__item__num {
            position: absolute;
            right: 20px;
            bottom: 20px;
            color: #fff;
            font-size: 5vw;
            z-index: 1000;
            font-family: "Lato";
            font-weight: 100;
            transition: "border-radius" 0.3s;
        }
        .parallaxs__item__img {
            width: 200px;
            height: 200px;
            background-size: cover;
            border-radius: 20px;
        }
        #section1 {background-color: #111;}
        #section2 {background-color: #222;}
        #section3 {background-color: #111;}
        #section4 {background-color: #222;}
        #section5 {background-color: #111;}
        #section6 {background-color: #222;}
        #section7 {background-color: #111;}
        #section8 {background-color: #222;}
        #section9 {background-color: #111;}

        
        .parallaxs__item__img.active {
            border-radius: 50%;
        }
        .parallaxs__item:nth-child(1) .parallaxs__item__img{
            background-image: url(img/slider01-min.jpg);
        }
        .parallaxs__item:nth-child(2) .parallaxs__item__img{
            background-image: url(img/slider02-min.jpg);
        }
        .parallaxs__item:nth-child(3) .parallaxs__item__img{
            background-image: url(img/slider03-min.jpg);
        }
        .parallaxs__item:nth-child(4) .parallaxs__item__img{
            background-image: url(img/slider04-min.jpg);
        }
        .parallaxs__item:nth-child(5) .parallaxs__item__img{
            background-image: url(img/slider05-min.jpg);
        }
        .parallaxs__item:nth-child(6) .parallaxs__item__img{
            background-image: url(img/slider06-min.jpg);
        }
        .parallaxs__item:nth-child(7) .parallaxs__item__img{
            background-image: url(img/slider07-min.jpg);
        }
        .parallaxs__item:nth-child(8) .parallaxs__item__img{
            background-image: url(img/slider08-min.jpg);
        }
        .parallaxs__item:nth-child(9) .parallaxs__item__img{
            background-image: url(img/slider09-min.jpg);
        }
        /* option */
        #main {
            /* overflow: auto; */
        }

        #horizontality {
            width: 500%;
            height: 100vh;
            display: flex;
            flex-wrap: nowrap;
        }
        #horizontality > section {
            width: 100%;
            height: 100vh;
        }
    </style>
    </head>

    <body class="bg02 img02 font08">
        <header id="header">
            <h1>GSAP parallax Effect07</h1>
            <p>GSAP 패럴럭 이펙트 : 가로효과</p>
            <ul>
                <li><a href="gsap01.html">1</a></li>
                <li><a href="gsap02.html">2</a></li>
                <li><a href="gsap03.html">3</a></li>
                <li><a href="gsap04.html">4</a></li>
                <li><a href="gsap05.html">5</a></li>
                <li><a href="gsap06.html">6</a></li>
                <li class="active"><a href="gsap07.html">7</a></li>
                <li><a href="gsap08.html">8</a></li>
                <li><a href="gsap09.html">9</a></li>
                <li><a href="gsap10.html">10</a></li>
            </ul>
        </header>
        <!-- header -->
        <!-- parallax__nav -->
        <main class="main">
            <div class="parallaxs__wrap">
                <section id="section1" class="parallaxs__item">
                    <span class="parallaxs__item__num">01</span>
                    <div class="parallaxs__item__img"></div>
                </section>
                <!--//section-->
                <section id="section2" class="parallaxs__item">
                    <span class="parallaxs__item__num">02</span>
                    <div class="parallaxs__item__img"></div>
                </section>
                <!--//section-->
                <main id="horizontality">
                    <section id="section3" class="parallaxs__item">
                        <span class="parallaxs__item__num">03</span>
                        <div class="parallaxs__item__img"></div>
                    </section>
                    <!--//section-->
                    <section id="section4" class="parallaxs__item">
                        <span class="parallaxs__item__num">04</span>
                        <div class="parallaxs__item__img"></div>
                    </section>
                    <!--//section-->
                    <section id="section5" class="parallaxs__item">
                        <span class="parallaxs__item__num">05</span>
                        <div class="parallaxs__item__img"></div>
                    </section>
                    <!--//section-->
                    <section id="section6" class="parallaxs__item">
                        <span class="parallaxs__item__num">06</span>
                        <div class="parallaxs__item__img"></div>
                    </section>
                    <!--//section-->
                    <section id="section7" class="parallaxs__item">
                        <span class="parallaxs__item__num">07</span>
                        <div class="parallaxs__item__img"></div>
                    </section>
                </main>
                <!--//section-->
                <section id="section8" class="parallaxs__item">
                    <span class="parallaxs__item__num">08</span>
                    <div class="parallaxs__item__img"></div>
                </section>
                <!--//section-->
                <section id="section9" class="parallaxs__item">
                    <span class="parallaxs__item__num">09</span>
                    <div class="parallaxs__item__img"></div>
                </section>
                <!--//section-->
            </div>
            <aside class="parallax__info">
                <div class="scroll">scrollTop : <span>0</span>px</div>
            </aside>
        </main>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
        <script>
            const horizon = document.querySelector("#horizontality");
            const section = gsap.utils.toArray("#horizontality > section");

            gsap.to(section,{
                xPercent: -100 * (section.length - 1),
                ease: "none",
                scrollTrigger: {
                    trigger: horizon,
                    start: "top top",
                    end: () => "+=" + (horizon.offsetWidth - innerWidth),
                    pin: true,
                    anticipatePin:1,
                    scrub:1,
                    snap : {
                        snapTo: 1/(section.length - 1),
                        inertoa: false,
                        duration: {min:0.1, max: 0.1}
                    },
                    invalidateOnRefresh: true

                }
            })

        </script>
    </body>
</html>
