        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
        <script>
            const box1 = document.querySelector("#section1 .parallaxs__item__img");
            const box2 = document.querySelector("#section2 .parallax__item__title");
            const box3_1 = document.querySelectorAll("#section3 .parallaxs__item__img.i1");
            const box3_2 = document.querySelectorAll("#section3 .parallaxs__item__img.i2");
            const box3_3 = document.querySelectorAll("#section3 .parallaxs__item__img.i3");
            const box4 = document.querySelector("#section4 .parallaxs__item__img");
            const box5 = document.querySelector("#section5 .parallaxs__item__img");
            const box6 = document.querySelector("#section6 .parallaxs__item__img");
            const box7 = document.querySelector("#section7 .parallaxs__item__img");
            const box8 = document.querySelector("#section8 .parallaxs__item__img");
            const box9 = document.querySelector("#section9 .parallaxs__item__img");


            gsap.defaults({ease:"none", duration: 2});            
                // gsap.to("#section1 .parallaxs__item__img",{
                //     duration: 2,
                //     rotation: 720,
                //     scale:0.1,
                //     scrollTrigger: {
                //         trigger : "#section1",
                //         scrub:true,     
                //     }      
                // })
            const ani1 = gsap.timeline();
            ani1.to(box1,{rotation:720, scale: 0.1, borderRadius:200})
                .to(box1,{rotation:0, scale: 1, borderRadius:20})

            ScrollTrigger.create({
                animation: ani1,
                trigger: "#section1",
                start: "top top",
                end: "+=2000",
                scrub: true,
                pin:true,
                anticipatePin: true,
                markers: true,
            })  

            const ani2 = gsap.timeline();
            ani2.to(box2,{scale: 15,rotation:720, duration: 2})
                .to(box2,{scale: 1, rotation:360, duration: 4})

            ScrollTrigger.create({
                animation: ani2,
                trigger: "#section2",
                start: "top top",
                end: "+=4000",
                scrub: true,
                pin:true,
                anticipatePin: true,
                markers: true,
            }) 

            const ani3 = gsap.timeline();
            ani3.from(box3_1,{y: -200, duration:1}, "a")
                .from(box3_2,{y: 200 , duration:1}, "a")
                .from(box3_3,{y: -200, duration:1}, "a")


            ScrollTrigger.create({
                animation: ani3,
                trigger: "#section3",
                start: "top top",
                end: "+=2000",
                scrub: true,
                pin:true,
                anticipatePin: true,
                markers: true,
            }) 

            const ani4 = gsap.timeline();
            ani4.fromTo("#section4 .parallaxs__item__img",
            {y: -200, autoAlpha:0},
            {y: 0, autoAlpha:1}
            )



            ScrollTrigger.create({
                animation: ani4,
                trigger: "#section4",
                start: "top top",
                end: "+=2000",
                scrub: true,
                pin:true,
                anticipatePin: true,
                markers: true,
            }) 


        </script>
