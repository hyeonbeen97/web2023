<script>
    //01. 선언적 함수
    {
        function func(){
            document.write("01. 함수가 실행되었습니다.<br>")
        };
        func();
    }
   document.write("<br>")

    //  익명함수

    {
        const func = function(){
            document.write("02. 함수가 실행되었습니다.<br>")
        };
        func();
    }
    
    document.write("<br>")
    //03
    {
        function func(){
            for(let i=1 ; i<=10; i++)
            document.write("03. 함수가 실행되었습니다.<br>")
        };
        func()
    }
    document.write("<br>")
    //04
    {
        function func(){
            const str = "04 함수가 실행되었습니다.<br>"
            return str;
        };
        document.write(func())
    }
    document.write("<br>")
    //05
    {
        function func(str){
            document.write(str)
        };
        func("05.함수가 실행되었습니다.<br>");
    }

    document.write("<br>")

    //06
    {
        func=()=>{
            document.write("06. 함수가 실행되었습니다.<br>")
        };
        func();
    }

    document.write("<br>")

    //07
{
    function func(){
        let table ="<table border =1>"
        let num =1;
        for(let i = 1; i<=10; i++){
            table += "<tr><tr>"
            for(let j =1; j<=10; j++){
                table +="<td>"+num+"</td>"
                num++
            };
        }
        table += "</table>";
        document.write(table,"<br>")
    }
    func();
}
</script>
