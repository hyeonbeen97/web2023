<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME Effect</title>
    <link rel="stylesheet" href="assets/css/bg.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <link rel="stylesheet" href="assets/css/music.css">
</head>

<body>
    <div class="cursor">
        <img src="assets/img/game_mouse01.png" alt="">
    </div>
    <header id="header">
        <h1>HB GAME WORLD</h1>
        <div class="time"></div>
    </header>

    <main>
        <div class="icon__box">
            <div class="icon1">
                <img src="assets/img/game_icon01.png" alt>
                <span>뮤직 듣기1</span>
            </div>
            <div class="icon2">
                <img src="assets/img/game_icon02.png" alt="뮤직">
                <span>뮤직 듣기2</span>
            </div>
            <div class="icon3">
                <img src="assets/img/game_icon03.png" alt="뮤직">
                <span>뮤직 듣기3</span>
            </div>
            <div class="icon4">
                <img src="assets/img/game_icon04.png" alt="뮤직">
                <span>뮤직 듣기4</span>
            </div>

        </div>
        <!-- 뮤직플레이어 -->
        <div class="music__wrap">
            <div class="music__inner">
                <div class="music__header">
                    <span class="left"></span>
                    <h2>Recommended music</h2>
                    <span class="right"></span>
                </div>   
                <div class="music__contents">
                    <div class="music__view">
                        <div class="image">
                            <img src="assets/img/music_view01.png" alt="음악">
                        </div>
                    </div>
                    <div class="music__control">
                        <div class="title">
                            <h3>Dangerously</h3>
                            <p>Charlie Puth</p>
                        </div>
                        <div class="progress">
                            <div class="bar">
                                <audio id="main-audio" src="audio/Charlie Puth-Dangerously.mp3"></audio>
                            </div>
                            <div class="timer">
                                <span class="current">0:00</span>
                                <span class="duration">3:55</span>
                            </div>
                        </div>
                        <div class="control">
                            <span>
                                <i class="repeat" id="control-reapeat" title="전체 반복"></i>
                            </span>
                            <span>
                                <i class="prev" id="control-prev" title="이전곡 재생"></i>
                            </span>
                            <span>
                                <i class="play" id="control-play" title="재생"></i>
                            </span>
                            <span>
                                <i class="next" id="control-next" title="다음곡 재생"></i>                     
                            </span>
                            <span>
                                <i class="list" id="control-list" title="재생 목록"></i>                             
                            </span>
                            <!-- <span class="repeat_one">한곡 반복</span>
                            <span class="shuffle">랜덤 반복</span>
                            <span  class="stop">정지 반복</span> -->
                        </div>
                    </div>
                </div>   
                <div class="music__footer"></div>   
            </div>
        </div>
    </main>
    <!-- main -->
    <footer id="footer">
        <div class="info"></div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="js/music.js"></script>
    <script>
        $(".icon1").draggable({
            containment: ".icon__box", scroll: false,
            start: function () {
                $(".cursor img").attr("src", "assets/img/game_mouse01.png")
            },
            drag: function () {
                $("#header").attr("style", "background:red")
                $("#header h1").attr("style", "transform: rotate(20deg)")
                $(".info").html("뮤직듣기1이 드래그 중 입니다.")
            },
            stop: function () {
                $("#header").removeAttr("style");
                $("#header h1").removeAttr("style");
                $(".info").html("");
                function UserOSInfo() {
                // navigator.platform 값을 이용하여 사용자 운영체제 정보를 가져옴
                const osInfo = navigator.platform;
                const width = window.innerWidth;
                const height = window.innerHeight;

                // 결과를 출력
                document.querySelector('.info').innerHTML = `Your OS is ${osInfo} ${width} x ${height} pixels.`;
            }
            UserOSInfo()
            }
        });
        $(".icon2").draggable({
            containment: ".icon__box", scroll: false,
            start: function () {
                $(".cursor img").attr("src", "assets/img/game_mouse02.png")

            },
            drag: function () {
                $("#header").attr("style", "background:blue")
                $("#header h1").attr("style", "transform: rotate(0deg)")
                $(".info").html("뮤직듣기2이 드래그 중 입니다.")
            },
            stop: function () {
                $("#header").removeAttr("style");
                $("#header h1").removeAttr("style");
                $(".info").html("");
                function UserOSInfo() {
                // navigator.platform 값을 이용하여 사용자 운영체제 정보를 가져옴
                const osInfo = navigator.platform;
                const width = window.innerWidth;
                const height = window.innerHeight;

                // 결과를 출력
                document.querySelector('.info').innerHTML = `Your OS is ${osInfo} ${width} x ${height} pixels.`;
            }
            UserOSInfo()
            }
        });
        $(".icon3").draggable({
            containment: ".icon__box", scroll: false,
            start: function () {
                $(".cursor img").attr("src", "assets/img/game_mouse03.png")

            },
            drag: function () {
                $("#header").attr("style", "background:green")
                $("#header h1").attr("style", "transform: rotate(20deg)")
                $(".info").html("뮤직듣기3 드래그 중 입니다.")
            },
            stop: function () {
                $("#header").removeAttr("style");
                $("#header h1").removeAttr("style");
                $(".info").html("");
                function UserOSInfo() {
                // navigator.platform 값을 이용하여 사용자 운영체제 정보를 가져옴
                const osInfo = navigator.platform;
                const width = window.innerWidth;
                const height = window.innerHeight;

                // 결과를 출력
                document.querySelector('.info').innerHTML = `Your OS is ${osInfo} ${width} x ${height} pixels.`;
            }
            UserOSInfo()
            }
        });
        $(".icon4").draggable({
            start: function () {
                $(".cursor img").attr("src", "assets/img/game_mouse04.png")

            },
            drag: function () {
                $("#header").attr("style", "background:yellow")
                $("#header h1").attr("style", "transform: rotate(0deg)")
                $(".info").html("뮤직듣기4 드래그 중 입니다.")
            },
            stop: function () {
                $("#header").removeAttr("style");
                $("#header h1").removeAttr("style");
                $(".info").html("");
                function UserOSInfo() {
                // navigator.platform 값을 이용하여 사용자 운영체제 정보를 가져옴
                const osInfo = navigator.platform;
                const width = window.innerWidth;
                const height = window.innerHeight;

                // 결과를 출력
                document.querySelector('.info').innerHTML = `Your OS is ${osInfo} ${width} x ${height} pixels.`;
            }
            UserOSInfo()
            }
        });

        window.onload = function () {
            window.addEventListener("mousemove", e => {
                gsap.to(".cursor", {
                    duration: 0,
                    left: e.pageX - 5,
                    top: e.pageY - 10
                })
            });

            // 사용자 운영체제 정보를 가져오는 함수
            function UserOSInfo() {
                // navigator.platform 값을 이용하여 사용자 운영체제 정보를 가져옴
                const osInfo = navigator.platform;
                const width = window.innerWidth;
                const height = window.innerHeight;

                // 결과를 출력
                document.querySelector('.info').innerHTML = `Your OS is ${osInfo} ${width} x ${height} pixels.`;
            }
            UserOSInfo()


            const clock = document.querySelector(".time");

            function updateClock() {
                
                const now = new Date();
               
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();
                const year = now.getFullYear();
                const month = now.getMonth() + 1;
                const day = now.getDate();
                
                const timeFormat = `${year} 년 ${month} 월 ${day} 일  ${hours} 시 ${minutes} 분`;

                
                clock.innerHTML = timeFormat;
             }

            setInterval(updateClock, 1000);

 
        }

    </script>

</body>

</html>
