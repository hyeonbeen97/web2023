<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME Effect</title>
    <link rel="stylesheet" href="assets/css/bg.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/game.css">
</head>

<body>
    <div class="cursor">
        <img src="assets/img/game_mouse01.png" alt="">
    </div>
    <header id="header">
        <h1>HB GAME WORLD</h1>
        <div class="time"></div>
    </header>

    <main>
        <div class="icon__box">
            <div class="icon1">
                <img src="assets/img/game_icon01.png" alt>
                <span>뮤직 듣기</span>
            </div>
            <div class="icon2">
                <img src="assets/img/game_icon02.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon3">
                <img src="assets/img/game_icon03.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon4">
                <img src="assets/img/game_icon04.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>

        </div>
    </main>
    <!-- main -->
    <footer id="footer">
        <div class="info"></div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        $(".icon1").draggable({
            containment: ".icon__box", scroll: false,
            start: function () {
                $(".cursor img").attr("src", "assets/img/game_mouse01.png")
            }
        });
        $(".icon2").draggable({
            containment: ".icon__box", scroll: false,
            start: function () {
                $(".cursor img").attr("src", "assets/img/game_mouse02.png")
            }
        });
        $(".icon3").draggable({
            containment: ".icon__box", scroll: false,
            start: function () {
                $(".cursor img").attr("src", "assets/img/game_mouse03.png")
            }
        });
        $(".icon4").draggable({
            containment: ".icon__box", scroll: false,
            start: function () {
                $(".cursor img").attr("src", "assets/img/game_mouse04.png")
            }
        });

        window.onload = function () {
            window.addEventListener("mousemove", e => {
                gsap.to(".cursor", {
                    duration: 0,
                    left: e.pageX - 5,
                    top: e.pageY - 10
                })
            });

            // 사용자 운영체제 정보를 가져오는 함수
            function UserOSInfo() {
                // navigator.platform 값을 이용하여 사용자 운영체제 정보를 가져옴
                const osInfo = navigator.platform;
                const width = window.innerWidth;
			    const height = window.innerHeight;

                // 결과를 출력
                document.querySelector('.info').innerHTML = `Your OS is ${osInfo} ${width} x ${height} pixels.`;
            }
            UserOSInfo()


            const clock = document.querySelector(".time");

            // 현재 시간을 초마다 업데이트하는 함수 정의
            function updateClock() {
                // 현재 시간을 생성
                const now = new Date();

                // 시, 분, 초를 추출
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();
                const year = now.getFullYear();
                const month = now.getMonth() + 1;
                const day = now.getDate();

                // 시간을 표시할 형식을 설정
                const timeFormat = `${year}년 ${month}월 ${day}일  ${hours} : ${minutes} : ${seconds}`;

                // 시간을 요소의 내용으로 설정
                clock.innerHTML = timeFormat;
            }

            // 1초마다 updateClock 함수를 실행
            setInterval(updateClock, 1000);

            printTime();   //오른쪽 상단 시간
            printAgent();   //하단 중앙 
        }



    </script>

</body>

</html>
