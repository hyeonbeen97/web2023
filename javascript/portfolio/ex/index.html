<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포토폴리오 메인페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Abel" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'PPNeueWorld';
            src: url(fonts/PPNeueWorld-Regular.woff2) format('woff2'),;
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'PPNeueWorldExtended';
            src: url(fonts/PPNeueWorld-ExtendedThin.woff2) format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'PPNeueWorldCondensed';
            src: url(fonts/PPNeueWorld-CondensedRegular.woff) format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'PPNeueWorldSemiCondUlbold';
            src: url(fonts/PPNeueWorld-SemiCondensedUltrabold.woff) format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'PPNeuWorldSuperCond';
            src: url(fonts/PPNeueWorld-SuperCondensedLight.woff) format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'PPNeueWorld';
            src: url(fonts/PPNeueWorld-Thin.woff2) format('woff2');
            font-weight: normal;

            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'PPNeueWorldSemiExtd';
            src: url('fonts/PPNeueWorld-SemiExtendedBlack.woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            background-color: #0b130d;
            overflow: hidden;
        }
        /* header */
        #header {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            color: #fff;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            padding: 10px 20px;
            font-family: 'Abel';
            z-index: 1000;
        }
        #header h1 {
            font-weight: normal;
            color: #d2e3c0;
            font-size: 28px;
        }
        #header nav li {
            list-style: none;
            display: inline-block;
        }
        #header nav li a {
            color: #d2e3c0;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px;
            font-size: 18px;

        }

        /* footer */
        #footer {
            position: fixed; 
            left: 50%;
            bottom: 1vw;
            transform:  translateX(-50%);
            z-index: 1000;
        }
        #footer a {
            color: #fff;
            font-family: 'Abel';
            text-decoration: none;
        }
        #footer a:hover {
            text-decoration: underline;
            text-underline-position: unders;
        }
        /* main */
        #main {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .text__inner {
            text-align: center;
            color: #d2e3c0;
            position: relative;
            z-index: 3000;
        }
        .text__inner > div {
            font-size: 8vw;
            line-height: 1;
        }

        .text__inner > div.ti1 {
            font-family: 'PPNeueWorldCondensed';
        }
        .text__inner > div.ti1 em {
            font-family: 'PPNeueWorld';
            font-style: normal;
        }
        .text__inner > div.ti2 {
            font-family: 'PPNeueWorldExtended';
        }
        .text__inner > div.ti2 em {
            font-family: 'PPNeueWorldExtended';
        }
        .text__inner > div.ti3 {
            font-family: 'PPNeueWorldCondensed';
        }
        .text__inner > div.ti3 em {
            font-family: 'PPNeueWorld';
            font-style: normal;
        }

        .img__inner > img {
            position: absolute;
            width: 10vw;
            z-index: 2000;
        }
        .img__inner .ii1 {
            left: 40%;
            top: 50%;
            transform: translateY(-180%);
        }
        .img__inner .ii2 {
            left: 62%;
            top: 27%;
            transform: translateY(80%);

        }
        .img__inner .ii3 {
            left: 19%;
            top: 25%;
            transform: translateY(90%) rotate(20deg);

        }
        #webgl {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        #webgl iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- header -->
    <header id="header">
        <h1>Been's PORTFOLIO</h1>
        <nav>
            <ul>
                <li><a href="#">work</a></li>
                <li><a href="#">about</a></li>
            </ul>
        </nav>
    </header>
    <!-- header -->

    <!-- main -->
    <main id="main">
        <div class="text__inner">
            <div class="ti1">let's <em>inrtroduce</em></div>
            <div class="ti2 split"><em>front</em>end developer's</div>
            <div class="ti3"><em>all</em> work <em>of</em> portfolio</div>
        </div>
        <div class="img__inner">
            <img class="ii1" src="img/figure01.png" alt="img1">
            <img class="ii2" src="img/figure02.png" alt="img2">
            <img class="ii3" src="img/figure03.png" alt="img3">
        </div>
        <div id="webgl">
            <iframe src="three.html" frameborder="0"></iframe>
        </div>
    </main>
    <!-- main -->

    <!-- footer -->
    <footer id="footer">
        <a href="#" target="_blank">000</a>
    </footer>
    <!-- footer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        //글씨 분리하기
        document.querySelectorAll(".split").forEach(desc=>{
            let splitText = desc.innerText;
            let spitWrap = splitText.split('').join("</span><span aria-hidden='true'>");
                spitWrap = "<span aria-hidden='true'>" + spitWrap + "</span>"
                desc.innerHTML = spitWrap;
                desc.setAttribute("aria-label", splitText)
            console.log(spitWrap)
        })
        //메인 셋팅
        gsap.set(".text__inner .ti1", {opacity:0, y:"10vh"})
        gsap.set(".text__inner .ti2 span", {opacity:0, scale: 10, rotationY:"+=360",x:500, display:"inline-block", minWidth:"1.4vw"})
        gsap.set(".text__inner .ti3", {opacity:0, y:"-10vh"})
        gsap.set("#header", {y:-100})
        gsap.set("#footer", {bottom:-100})
        gsap.set("#webgl", {opacity:0})

        gsap.set(".img__inner .ii1", {opacity:0, scale:50, rotationY:"+=720", x:700})
        gsap.set(".img__inner .ii2", {opacity:0, scale:50, rotationY:"+=720", y:700})
        gsap.set(".img__inner .ii3", {opacity:0, scale:50, rotationY:"+=720", x:700})
        
        //메인 애니메이션
        setTimeout(()=>{
            let tl = gsap.timeline();
            tl.to(".text__inner .ti2 span", {opacity:1 ,x:0,scale: 1,rotationY:"0", duration: 0.6, stagger: 0.1, ease: "bounce({strength:0.5, endAtStart:true})"})
            tl.to(".text__inner .ti1", {opacity:1 , y:0, duration: 0.5 , ease:Circ.easeOut},"been +=0.5")
            tl.to(".text__inner .ti3", {opacity:1 , y:0, duration: 0.5 , ease:Circ.easeOut},"been +=0.5")
            tl.to(".img__inner .ii1",{duration: 0.4, opacity:1, scale:1, rotationY:"+=720", x:0, ease: "elastic.out(1, 0.3)"})
            tl.to(".img__inner .ii2",{duration: 0.4, opacity:1, scale:1, rotationY:"+=720", y:0, ease: "elastic.out(1, 0.3)"})
            tl.to(".img__inner .ii3",{duration: 0.4, opacity:1, scale:1, rotationY:"+=720", x:0, ease: "elastic.out(1, 0.3)"})
            tl.to("#header",{duration: 0.4, opacity:1, y:0, ease: "elastic.out(1, 0.3)"})
            tl.to("#footer",{duration: 0.4, opacity:1, bottom:100, ease: "elastic.out(1, 0.3)"})
            tl.to("#webgl",{opacity:1})
        }, 1000)
    </script>
</body>
</html>
